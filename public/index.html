<section id="services" class="hide">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Play the moments</h2>
                <br>
            </div>
            <div class="row">
                <div class="col-md-4 boxed" ng-repeat="(i,x) in moments | limitTo:3">
									<div class="bg to_{{x.username}}"></div>
                    <span><h4><b>Songs of {{x.name}}</b></h4></span>
                    <ul>
											<li ng-repeat="y in three(x.songs)" ng-click="play(i,y);console.log('aa')">{{y}}</li>
                    </ul>
                    <a class="btn btn-primary" id="all">See all</a>
                </div>
            </div>




        </div>

    </div>

</section>

<div class="musicx">
    <div class="x-control">
        <div class="wrap">
            <a class="x-prev" onclick="prev()"></a>
            <a class="x-playpause" onclick="play()" id="play"></a>
            <a class="x-next" onclick="next()"></a>
        </div>
    </div>
    <div class="x-info">
        <div class="x-name">
            <span class="name"></span>
        </div>
        <div class="x-track">
            <span class="x-start">00:00</span>
            <!-- <input type="range" class="x-range" /> -->
						<div id="progress">
		    			<div id="bar"><div id="ball"></div></div>
						</div>
            <span class="x-end">00:00</span>
        </div>
    </div>
    <div class="x-vol">
			<span class="x-vol-btn"></span>
				<input type="range" class="x-range" />
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Welcome To GRND GLLRY</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills">
                    <li class="active"><a data-toggle="pill" href="#register">Register</a>
                    </li>
                    <li><a data-toggle="pill" href="#signin">Sign In</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="register" class="tab-pane fade in active">
											<form class="form-horizontal" role="form">
												<div class="alert alert-danger" ng-show="signup.loginerror" role="alert">{{signup.loginerrormsg}}</div>
													<div class="form-group">
															<label class="control-label col-sm-2" for="name">Name:</label>
															<div class="col-sm-10">
																	<input type="text" class="form-control" ng-model="signup.name" id="name" placeholder="Fullname" required>
															</div>
													</div>

													<div class="form-group">
															<label class="control-label col-sm-2" for="username">Username:</label>
															<div class="col-sm-10">
																	<input type="text" class="form-control" ng-model="signup.username" id="username" placeholder="Enter Username" required>
															</div>
													</div>

													<div class="form-group">
															<label class="control-label col-sm-2" for="pwd">Password:</label>
															<div class="col-sm-10">
																	<input type="password" class="form-control" ng-model="signup.password" id="pwd" placeholder="Enter password" required>
															</div>
													</div>

													<div class="form-group">
															<label class="control-label col-sm-2" for="email">Email:</label>
															<div class="col-sm-10">
																	<input type="email" class="form-control" ng-model="signup.email" id="email" placeholder="Enter Email" required>
															</div>
													</div>

													<div class="form-group">
															<label class="control-label col-sm-2" for="select">Select:</label>
																	<label class="radio-inline">
																			<input type="radio" ng-model="signup.type" value="artist" name="optradio">Artist
																	</label>
																	<label class="radio-inline">
																			<input type="radio" ng-model="signup.type" value="user" name="optradio">User
																	</label>
													</div>

													<div class="form-group">
															<div class="col-sm-offset-2 col-sm-10">
																	<button ng-click="signup.form()" class="btn btn-success" id="submit">Submit</button>
															</div>
													</div>
											</form>
                    </div>
                    <div id="signin" class="tab-pane fade">
											<form class="form-horizontal" role="form">

													<div class="form-group">
															<label class="control-label col-sm-2" for="username">Type:</label>
															<div class="col-sm-10"><div class="radio">
														<label><input type="radio" name="optradio" ng-model="login.type" value="artist" required>Artist</label>
													</div>
													<div class="radio">
														<label><input type="radio" name="optradio" ng-model="login.type" value="user" required>User</label>
													</div>
															</div>
													</div>
													<div class="form-group">
															<label class="control-label col-sm-2" for="username">Username:</label>
															<div class="col-sm-10">
																	<input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" ng-model="login.username" required>
															</div>
													</div>
													<div class="form-group">
															<label class="control-label col-sm-2" for="pwd">Password:</label>
															<div class="col-sm-10">
																	<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" ng-model="login.password" required>
															</div>
													</div>
													<div class="alert alert-danger" ng-click="loginerror=null" ng-show="loginerror" role="alert">Invalid Username/Password</div>
													<div class="form-group">
															<div class="col-sm-offset-2 col-sm-10">
																	<button ng-click="loginform()" class="btn btn-success" id="submit">Submit</button>
															</div>
													</div>
											</form>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
